version: '2'
linters:
  settings:
    govet:
      disable:
        - printf
    staticcheck:
      checks:
        - all
        - -QF1008
        - -ST1003 # ST1003: func NewHttpLogger should be NewHTTPLogger
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
