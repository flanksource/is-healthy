image.toolkit.fluxcd.io/v1beta2/ImageUpdateAutomation: *flux

cnrm.cloud.google.com:
  conditions: &cnrmconditions
    DependencyNotFound:
        message: true
        health: unhealthy
        ready: true
    DependencyNotReady:
      message: true
      health: unknown
    UpdateFailed:
      message: true
      health: unhealthy
      ready: true
    UpToDate:
      message: true
      ready: true
      health: healthy
    Ready:
      reasons: *cnrmconditions


crossplane.io:
  conditions:
    Healthy:
      reasons:
        HealthyPackageRevision:
          health: healthy
          message: true
          ready: true
    Installed:
      reasons:
        ActivePackageRevision:
          health: healthy
          message: true
          ready: true
    Ready:
      order: 2
      reasons:
        Available:
          ready: true
          health: healthy
        Unavailable:
          health: unhealthy
          ready: true
        Creating:
          health: unknown
          ready: false
        Deleting:
          health: unknown
          ready: false
    AsyncOperation:
      order: 1
      reasons:
        Finished:
          order: -1
          ready: true
          message: false
        Ongoing:
          order: -1
          ready: false
    LastAsyncOperation:
      order: 3
      onFalse:
        order: 5
        message: true
        health: warning
    Synced:
      order: 4
      reasons:
        ReconcileSuccess:
          ready: true
          health: healthy
        ReconcileError:
          health: unhealthy
          message: true
        ReconcilePaused:
          ready: false
      onFalse:
        order: 6
        message: true
        health: warning
