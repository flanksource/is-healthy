default:
  conditions:
    Ready:
      ready: true
      health: healthy
Issuer:
  conditions:
    Ready:
      ready: true
      health: healthy
ClusterIssuer:
  conditions:
    Ready:
      ready: true
      health: healthy
Certificate:
  conditions:
    Ready:
      ready: true
      health: healthy
      status: Issued
      onFalse:
        status: Issuing
        health: unknown
      reasons:
        ConfigError:
          ready: true
          health: unhealthy
CertificateRequest:
  conditions:
    InvalidRequest:
      ready: true
      health: unhealthy
      message: true
    Denied:
      ready: true
      health: unhealthy
      message: true
    Ready:
      ready: true
      health: healthy
      reasons:
        Pending:
          status: Issuing
        Failed:
          ready: true
Kustomization:
  conditions:
    Ready:
      order: 2
      onFalse:
        order: 3
        message: true
        health: unhealthy
      ready: true
      message: true
      reasons:
        ReconciliationSucceeded:
          health: healthy
        Progressing:
          status: Progressing
          health: unknown
        BuildFailed:
          health: unhealthy
        FetchFailed:
          health: warning
        StorageOperationFailed:
          health: unhealthy
        ArtifactOutdated:
          health: warning
        DependencyNotReady:
          health: warning
    Healthy:
      order: 1
      health: healthy
      onFalse:
        message: true
        health: warning

#helm.toolkit.fluxcd.io
HelmRelease: &flux
  conditions:
    Remediated:
      health: warning
      message: true
    TestSuccess:
      health: true
      order: 2
    Ready:
      ready: true
      health: healthy
      message: true
      reasons:
        UpgradeFailed:
          health: unhealthy
          order: 1
          ready: true
      onUnknown:
        status: Reconciling
        nonReady: true
    Reconciling:
      status: Reconciling
      reasons:
        ProgressingWithRetry:
          health: warning
          order: 1

HelmRepository: &flux
  conditions:
    Reconciling:
      status: Reconciling
      reasons:
        ProgressingWithRetry:
          health: warning
          order: 2
    ArtifactOutdated:
      order: 1
      status: Updating
      nonReady: true
    Ready:
      ready: true
      health: healthy
      onFalse:
        order: 3
        health: unhealthy
        message: true
    Stalled:
      order: 2
      healthy: unhealthy
      nonReady: true
    IncludeUnavailable:
      health: unhealthy
    FetchFailed:
      health: unhealthy
    StorageOperationFailed:
      health: unhealthy
    SourceVerified:
      onFalse:
        health: warning
        message: true
        order: -1

